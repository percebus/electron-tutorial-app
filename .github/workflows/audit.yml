name: audits
on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]
  schedule:
    - cron: '* 0 * * *'

jobs:
  npm_audit:
    name: npm audit
    runs-on: ubuntu-latest
    steps:
      - name: checkout
        uses: actions/checkout@v3
      - name: setup node
        uses: actions/setup-node@v3
        with:
          node-version: 16

      - name: setup
        run: npm run setup:ci --if-present
      - name: npm install
        run: npm ci
      - name: ls
        run: ls -la ./node_modules

      - name: npm audit
        run: npm audit
        continue-on-error: true

      - name: build
        run: npm run build
      - name: build.zip
        uses: actions/upload-artifact@v3
        with:
          name: build
          path: build


  CodeQL:
    name: CodeQL
    needs: npm_audit
    runs-on: ubuntu-latest
    permissions:
      actions: read
      contents: read
      security-events: write

    strategy:
      fail-fast: false
      matrix:
        language: ['javascript']

    steps:
    - name: checkout
      uses: actions/checkout@v3
    - name: setup CodeQL
      uses: github/codeql-action/init@v2
      with:
        languages: ${{ matrix.language }}
    - name: build.zip
      uses: actions/download-artifact@v3
      with:
        name: build
        path: build

    - name: CodeQL
      uses: github/codeql-action/analyze@v2
